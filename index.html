<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      #container {
        background-color: #222;
        display: inline-block;
        width: 580px;
        height: 202px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v5.0.1.min.js"></script>
    <script defer="defer">
      var stage = new Kinetic.Stage({
        container: 'container',
        width: 578,
        height: 200
      });
      var layer = new Kinetic.Layer();

      var imageObj = new Image();
      imageObj.onload = function() {
        var blob = new Kinetic.Sprite({
          x: 250,
          y: 40,
          image: imageObj,
          animation: 'idle',
          animations: {
            idle: [
              0,0,221,146,
              221,0,221,146,
              441,0,221,146,
              661,0,221,146,
              441,0,221,146,
              661,0,221,146,
              883,0,221,146,
              441,0,221,146,
              661,0,221,146,
              441,0,221,146,
              661,0,221,146,
              0,0,221,146,
            ]
          },
          frameRate: 5,
          frameIndex: 0
        });

        // add the shape to the layer
        layer.add(blob);

        // add the layer to the stage
        stage.add(layer);

        // start sprite animation
        blob.start();
      };
      imageObj.src = 'untitled.png';
    </script>
  </body>
</html>
